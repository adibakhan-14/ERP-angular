<div id="container">
  <mat-toolbar class="toolbar" *ngIf="isLoggedIn$ | async">
    <div class="content" fxLayout="row" fxLayoutAlign="space-around center" fxFlexFill >
      <div fxFlex="20">
        <button mat-icon-button (click)="sidenav.open()">
          <mat-icon style="color: #00437A;">menu</mat-icon>
        </button>
      </div>
      <div fxFlex="53">
        <div [routerLink]="['/dashboard']" id="logo">
          <img src="../assets/images/logo.png " width="180" alt="logo.img" />
        </div>
      </div>
      <div fxFlex="27">
        <!-- <label class="toggle-switchy"  data-size="xl"  data-style="rounded" 
        >
          <input checked type="checkbox"  (click)="logout()">
          <span class="toggle">
            <span class="switch"></span>
          </span>
        </label> -->

        <div  fxLayout="row" fxLayoutAlign="space-around center"  fxFlexFill style="background-color: #EDF1F5; border-radius: 50px; border:2px solid #CAD6E4; vertical-align: middle; padding-top: 5px;">
          <div style="padding:2px;" >
            <img src="/assets/images/avatar_square_blue .png" width="40">
          </div>

          <div>
            <p style="font-size: 12px;">{{username}}</p>
          </div>
         
          <div>
            <input type="button"class="button-add" (click)="logout()" />

          </div>

          </div>

      </div>

    </div>

 </mat-toolbar>
