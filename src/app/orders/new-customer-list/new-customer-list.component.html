<div class="example-container mat-elevation-z8">

  <div
  style="
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  "
  >

  <div style="width: 100%; padding-left: 5px;">
    <button
      mat-raised-button
      class="custom-add-button"
      class = "button"
      style="background-color: #1bbdbb;"
      (click)="addCustomer()"
    >
      Add Customer
    </button>
  </div>
  <div style="width: 50%">
    <mat-form-field style="margin-bottom: -10px">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search"
        #input
      />
    </mat-form-field>
  </div>
</div>

    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->


        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
          <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No. </th>
          <td mat-cell *matCellDef="let customer"> {{customer.phone}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address</th>
          <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
        </ng-container>

        <ng-container matColumnDef="customerCornPersonName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Concern Person</th>
          <td mat-cell *matCellDef="let customer"> {{customer.customerCornPersonName}} </td>
        </ng-container>

        <ng-container matColumnDef="customerCornPersonPhone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Concern Person Phone</th>
          <td mat-cell *matCellDef="let customer"> {{customer.customerCornPersonPhone}} </td>
        </ng-container>

        <ng-container matColumnDef="created_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
          <td mat-cell *matCellDef="let customer"> {{customer.created_date}} </td>
        </ng-container>

        <ng-container matColumnDef="updated_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated Date</th>
          <td mat-cell *matCellDef="let customer"> {{customer.updated_date}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
          <td mat-cell *matCellDef="let element"><button
            (click)="editItem(element)"
            mat-mini-fab
            style="background-color: #1bbdbb;"
          >
            <mat-icon>create</mat-icon>
          </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

    <div
    style="
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding-left: 6px;
    "
    >
    <button
    mat-raised-button
    class="custom-add-button"
    class = "button"
    style="background-color: #1bbdbb;"
    (click)="back()"
  >
    Go Back
  </button>
    <mat-paginator [pageSizeOptions]="[5, 9,20, 30]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
