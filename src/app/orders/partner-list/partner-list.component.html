<div class="example-container mat-elevation-z8">
    <div>
    <!-- <div>
        <button mat-flat-button color="primary" (click)="addPartner()">Add Customer</button>
    </div> -->
    <div
    style="
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    "
    >

    <div style="width: 100%; padding-left: 5px;">
      <button
        mat-raised-button
        class="custom-add-button"
        class = "button"
        (click)="addPartner()"
      >
        Add Partner
      </button>
    </div>
    <div style="width: 50%">
      <mat-form-field style="margin-bottom: -10px">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search"
          #input
        />
      </mat-form-field>
    </div>
  </div>

    <div class="example-table-container">
      <!-- <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field> -->

      <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="vendor_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.vendor_name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="vendor_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Partner Id </th>
        <td mat-cell *matCellDef="let element"> {{element.vendor_id}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone no. </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      <ng-container matColumnDef="created_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date</th>
        <td mat-cell *matCellDef="let element"> {{element.created_date}} </td>
      </ng-container>
      <ng-container matColumnDef="updated_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated Date </th>
        <td mat-cell *matCellDef="let element"> {{element.updated_date}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="trade_license">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Licence Number </th>
        <td mat-cell *matCellDef="let element"> {{element.trade_license}} </td>
      </ng-container> -->

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let element"><button
          (click)="editItem(element)"
          mat-mini-fab
          style="background-color: #1bbdbb;"
        >
          <mat-icon>create</mat-icon>
        </button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div
  style="
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    padding-left: 6px;
  "
  >
  <button
  mat-raised-button
  class="custom-add-button"
  class = "button"
  style="background-color: #1bbdbb;"
  (click)="back()"
>
  Go Back
</button>
  <mat-paginator [pageSizeOptions]="[5, 9,20, 30]" showFirstLastButtons></mat-paginator>
  </div>


  </div>
  </div>
