<div fxLayout="column" fxLayoutAlign="space-around center">
    <div style="background-color:#1BBDB8;width: 500px; margin-top: -24px">
        <title style="text-align: center;padding-top:15px; color:#FFFFFF" mat-dialog-title>Add Product</title>


    </div>
    <!-- Add Product {{ data ? "Edit" : "Add" }} -->

    <!-- <mat-progress-bar style="padding-top:15px;" *ngIf="asyncService?.isLoading | async" mode="indeterminate"></mat-progress-bar> -->

    <div fxLayout="column" fxLayoutAlign="space-around center" style="margin-top:10px;">
        <form [formGroup]="productForm" (ngSubmit)="productAdd(productForm.value)" novalidate>
            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" class="tab">
                <div fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100%" fxFlex.sm="50%" fxLayout.lt-sm="column" fxFlex.xs="100%" fxLayoutAlign="flex-start">
                    <mat-form-field class="input-design" fxFlex="0 1 calc(50% - 10px)" fxFlex.lt-md="0 1 calc(100% - 10px)" fxFlex.lt-sm="100%" fxFlex.xs="100%" appearance="none">
                        <mat-label>Product Name</mat-label>
                        <input matInput type="text" formControlName="productName">
                    </mat-form-field>

                    <mat-form-field class="input-design" matInput fxFlex="0 1 calc(50% - 10px)" fxFlex.lt-md="0 1 calc(100% - 10px)" fxFlex.lt-sm="100%" fxFlex.xs="100%" appearance="none">
                        <mat-label>Remarks</mat-label>
                        <input matInput type="text" formControlName="remarks">
                    </mat-form-field>

                </div>
            </div>
            <div mat-dialog-actions fxLayoutAlign="end end">
                <button type="button" mat-raised-button color="warn" [mat-dialog-close]>
              Cancel
            </button>
                <button type="submit" [disabled]="productForm.invalid " mat-raised-button color="success">
              Submit
            </button>
            </div>
        </form>
    </div>

</div>
