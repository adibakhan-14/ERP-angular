<div class="example-container mat-elevation-z8">
    <div
    style="
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    "
    >

    <div style="width: 100%; padding-left: 5px;">
      <button
        mat-raised-button
        class="custom-add-button"
        class = "button"
        style="background-color: #1bbdbb;"
        (click)="addTruck()"
      >
        Add Truck
      </button>
    </div>
    <div style="width: 50%">
      <mat-form-field style="margin-bottom: -10px">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search"
          #input
        />
      </mat-form-field>
    </div>
  </div>

    <div class="example-table-container">

      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="Vendor Name">
          <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
          <td mat-cell *matCellDef="let element"> {{element.vendor_name}} </td>
        </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="truck_reg">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Truck Registration No </th>
          <td mat-cell *matCellDef="let element"> {{element.truck_reg}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Truck Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="length">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Truck Length </th>
          <td mat-cell *matCellDef="let element"> {{element.length}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Truck capacity </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Truck Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="created_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date</th>
          <td mat-cell *matCellDef="let element"> {{element.created_date}} </td>
        </ng-container>
        <ng-container matColumnDef="updated_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated Date </th>
          <td mat-cell *matCellDef="let element"> {{element.updated_date}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element"><button (click)="editItem(element)" mat-mini-fab
              style="background-color: #1bbdbb;">
              <mat-icon>create</mat-icon>
            </button></td>
        </ng-container> -->

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let element"><button
              (click)="editItem(element)"
              mat-mini-fab
              style="background-color: #1bbdbb;"
            >
              <mat-icon>create</mat-icon>
            </button></td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div
    style="
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding-left: 5px;
    "
    >
    <button
    mat-raised-button
    class="custom-add-button"
    class = "button"
    style="background-color: #1bbdbb;"
    (click)="back()"
  >
    Go Back
  </button>
    <mat-paginator [pageSizeOptions]="[5, 9,20, 30]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
