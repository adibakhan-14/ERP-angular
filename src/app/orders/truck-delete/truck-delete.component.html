<h2 mat-dialog-title>Cancel Truck</h2>

<mat-progress-bar
*ngIf="asyncService?.isLoading | async"
mode="indeterminate"
>
</mat-progress-bar>

<form
[id]="formId"
[formGroup]="form"
(ngSubmit)="truckCancel(form.value)"
novalidate
>

<mat-form-field
fxFlex="0 1 calc(35% - 10px)"
fxFlex.lt-md="0 1 calc(50% - 10px)"
fxFlex.lt-sm="100%"
fxFlex.xs="100%"
appearance="fill"
>
<mat-label>cancel</mat-label>
<input
  matInput
  placeholder="cancel"
  formControlName="cancel"

/>
<mat-error *ngIf="cancel.invalid && (cancel.dirty || cancel.touched)">
  <ng-container *ngIf="cancel.hasError('required')"
    >cancel is required.</ng-container
  >
</mat-error>
</mat-form-field>
</form>
<br>
<div mat-dialog-actions fxLayoutAlign="end end">
    <button type="button" class="mat-raised-button" [mat-dialog-close]>
      No
    </button>
    <button
      [attr.form]="formId"
      type="submit"
      class="mat-raised-button mat-primary"
      [disabled]="asyncService?.isLoading | async"
    >
      Yes
    </button>
  </div>
