<div fxLayout="column" fxLayoutAlign="space-around center">
    <div style="background-color:#1BBDB8;width: 730px; margin-top: -24px">
        <title style="text-align: center;padding-top:15px; color:#FFFFFF" mat-dialog-title>Employee Profile {{ data ? "Edit" : "Add" }}</title>

    </div>

    <mat-progress-bar style="padding-top:15px;" *ngIf="asyncService?.isLoading | async" mode="indeterminate">

    </mat-progress-bar>

    <div fxLayout="column" fxLayoutAlign="space-around center" style="margin-top:10px;">

        <form [id]="formId" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" class="tab">
                <div fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100%" fxFlex.sm="50%" fxLayout.lt-sm="column" fxFlex.xs="100%" fxLayoutAlign="flex-start">
                    <mat-form-field fxFlex="0 1 calc(50% - 10px)" fxFlex.lt-md="0 1 calc(100% - 10px)" fxFlex.lt-sm="100%" fxFlex.xs="100%" appearance="none" class="from-color">
                        <mat-label class="label-padding">Employee Name</mat-label>
                        <input class="label-padding" matInput placeholder="Employee Name" formControlName="name" required />
                        <mat-error *ngIf="
                name.invalid &&
                (name.dirty || name.touched)
              ">
                            <ng-container *ngIf="name.hasError('required')">Employee Name is required.</ng-container>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex="0 1 calc(50% - 10px)" fxFlex.lt-md="0 1 calc(100% - 10px)" fxFlex.lt-sm="100%" fxFlex.xs="100%" appearance="none" class="from-color">
                        <mat-label class="label-padding">Employee Phone</mat-label>
                        <input class="label-padding" matInput placeholder="Employee Phone" formControlName="phone" required />
                        <mat-error *ngIf="
            phone.invalid &&
            (phone.invalid || phone.touched)
          ">
                            <ng-container *ngIf="phone.hasError('required')">Employee phone is required.</ng-container>
                            <ng-container *ngIf="phone.hasError('pattern')">Please, Enter 11 digit Mobile Number.

                            </ng-container>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="0 1 calc(50% - 10px)" fxFlex.lt-md="0 1 calc(100% - 10px)" fxFlex.lt-sm="100%" fxFlex.xs="100%" appearance="none" class="from-color">
                        <mat-label class="label-padding">Employee Email</mat-label>
                        <input class="label-padding" matInput placeholder="Employee Emal" formControlName="email" required />
                        <mat-error *ngIf="
                email.invalid &&
                (email.dirty || email.touched)
              ">
                            <ng-container *ngIf="email.hasError('required')">Employee email is required.</ng-container>
                            <ng-container *ngIf="email.hasError('email')">Invalid Email address</ng-container>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="0 1 calc(50% - 10px)" fxFlex.lt-md="0 1 calc(100% - 10px)" fxFlex.lt-sm="100%" fxFlex.xs="100%" appearance="none" class="from-color">
                        <mat-label class="label-padding">Employee Password</mat-label>
                        <input class="label-padding" matInput placeholder="Employee Password" formControlName="password" required />
                        <mat-error *ngIf="
              password.invalid &&
              (password.dirty || password.touched)
            ">
                            <ng-container *ngIf="password.hasError('required')">Employee password is required.</ng-container>
                            <ng-container *ngIf="password.hasError('password')">Invalid password </ng-container>
                        </mat-error>
                    </mat-form-field>

                </div>
            </div>
        </form>

    </div>


    <div mat-dialog-actions fxLayoutAlign="end end">
        <button type="button" mat-raised-button color="warn" [mat-dialog-close]>
      Cancel
    </button>
        <button [attr.form]="formId" type="submit" mat-raised-button color="success" [disabled]="asyncService?.isLoading | async">
      Submit
    </button>
    </div>


</div>
