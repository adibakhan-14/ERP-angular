<div class="example-container mat-elevation-z8">

  <div class="example-table-container">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    <table mat-table [dataSource]="orderHistory" >
  
      <!-- Position Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Order Id">
        <th mat-header-cell *matHeaderCellDef> Order Id </th>
        <td mat-cell *matCellDef="let element"> {{element.order_id}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Loading Date">
        <th mat-header-cell *matHeaderCellDef> Loading Date </th>
        <td mat-cell *matCellDef="let element"> {{element.truck_details[0].destination[0].loadingPoint[0].loading_date | date}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a (click)="openDialog('leaseview',element)">view</a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 </div>
 <mat-paginator [pageSizeOptions]="[9,20, 30]" showFirstLastButtons></mat-paginator>
</div>
