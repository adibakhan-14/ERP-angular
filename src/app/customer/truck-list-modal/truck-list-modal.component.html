<div class="example-container mat-elevation-z8">

  <div class="example-table-container">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <!-- <ng-container matColumnDef="Vendor Name">
        <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
        <td mat-cell *matCellDef="let element"> {{element.vendor_name}} </td>
      </ng-container> -->

      <!-- Name Column -->
      <ng-container matColumnDef="Truck Registration No">
        <th mat-header-cell *matHeaderCellDef> Truck Registration No </th>
        <td mat-cell *matCellDef="let element"> {{element.truck_reg}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Truck Length">
        <th mat-header-cell *matHeaderCellDef> Truck Length </th>
        <td mat-cell *matCellDef="let element"> {{element.length}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Truck capacity">
        <th mat-header-cell *matHeaderCellDef> Truck capacity </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="Truck Type">
        <th mat-header-cell *matHeaderCellDef> Truck Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="Truck Status">
        <th mat-header-cell *matHeaderCellDef> Truck Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"><button (click)="editItem(element)" mat-mini-fab
            style="background-color: #1bbdbb;">
            <mat-icon>create</mat-icon>
          </button></td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 9,20, 30]" showFirstLastButtons></mat-paginator>
</div>
