<div class="overlay" id="showcase">
  <div class="logo">
    <img src="../assets/images/logo.png " width="200" alt="logo.img">
  </div>

<div class="form-container">
<form [id]="formId" [formGroup]="form" (ngSubmit)="onVerifyEmail()" novalidate>
    <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" class="tab">
      <div fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100%" fxFlex.sm="50%" fxLayout.lt-sm="column" fxFlex.xs="100%"
        fxLayoutAlign="flex-start">
  
        <mat-form-field fxFlex="0 1 calc(100% - 10px)" fxLayoutAlign="center center" fxFlex.lt-md="0 1 calc(100% - 10px)" fxFlex.lt-sm="100%"
          fxFlex.xs="100%" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" 
           formControlName="emailVerify" required />
          <mat-error *ngIf="
            emailVerify.invalid &&
            (emailVerify.dirty || emailVerify.touched)
          ">
            <ng-container *ngIf="emailVerify.hasError('required')">Email is required.</ng-container>
            <ng-container *ngIf="emailVerify.hasError('emailVerify')">Email not verified </ng-container>
          </mat-error>
        </mat-form-field>

      
      </div>
    </div>
  </form>


  <br />


<div mat-dialog-actions fxLayoutAlign="center center">
  <button [attr.form]="formId" type="submit" class="submitbtn"
    [disabled]="asyncService?.isLoading | async">
    Submit
  </button>
</div>
</div>
